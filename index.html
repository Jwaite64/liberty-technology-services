<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Liberty Technology Services | Home</title>

      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;800&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="css/Global Styles.css" />

      <style>
         :root {
            --liberty-navy: #1a2b4b;
            --liberty-red: #c53a3a;
         }

         .bg-navy {
            background-color: var(--liberty-navy);
         }
         .text-navy {
            color: var(--liberty-navy);
         }

         .hero-gradient {
            background: linear-gradient(rgba(26, 43, 75, 0.85), rgba(26, 43, 75, 0.7)), url("https://images.unsplash.com/photo-1550751827-4bd374c3f58b?auto=format&fit=crop&w=1920&q=80");
            background-size: cover;
            background-position: center;
         }

         .home-hero {
            position: relative;
            background: #f1f5f9;
            overflow: hidden;
         }

         .hero-bg-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.05;
            background-image: linear-gradient(rgba(26, 43, 75, 0.12) 1px, transparent 1px), linear-gradient(90deg, rgba(26, 43, 75, 0.12) 1px, transparent 1px),
               radial-gradient(circle at 20% 25%, rgba(26, 43, 75, 0.55) 3px, transparent 4px), radial-gradient(circle at 75% 40%, rgba(26, 43, 75, 0.55) 3px, transparent 4px),
               radial-gradient(circle at 60% 70%, rgba(26, 43, 75, 0.55) 3px, transparent 4px), radial-gradient(circle at 35% 80%, rgba(26, 43, 75, 0.55) 3px, transparent 4px);
            background-size: 48px 48px, 48px 48px, auto, auto, auto, auto;
            pointer-events: none;
         }

         .trust-pill {
            display: inline-flex;
            align-items: center;
            border: 1px solid #cbd5e1;
            background: rgba(255, 255, 255, 0.78);
            color: #334155;
            border-radius: 9999px;
            font-size: 0.68rem;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            padding: 0.5rem 0.85rem;
         }

         .logo-lockup {
            font-family: "Montserrat", sans-serif;
         }

         .logo-liberty {
            font-weight: 800;
         }

         .logo-tech {
            font-weight: 600;
            letter-spacing: 0.2em;
         }

         .logo-tagline {
            color: var(--liberty-red);
            font-weight: 600;
            letter-spacing: 0.18em;
         }
      </style>
   </head>

   <body class="bg-slate-50 text-slate-900">
      <!-- NAV -->
            <nav class="fixed w-full z-50 bg-white/95 backdrop-blur-md shadow-sm border-b border-slate-200">
         <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center gap-3">
               <a href="index.html" class="flex items-center shrink-0">
                  <img src="images/lts_shield_transparent.png" alt="Liberty Technology Services Logo" class="h-16 sm:h-20 w-auto" />
               </a>

               <div class="hidden md:flex items-center space-x-8 font-bold text-xs uppercase tracking-widest">
                  <a href="index.html" class="text-slate-600 hover:text-navy transition">Home</a>
                  <a href="about.html" class="text-slate-600 hover:text-navy transition">About</a>
                  <a href="services.html" class="text-slate-600 hover:text-navy transition">Services</a>
                  <a href="contact.html" class="text-slate-600 hover:text-navy transition">Contact</a>
                  <a href="consultation.html" class="px-6 py-3 bg-navy text-white rounded-lg hover:bg-blue-900 transition shadow-md text-[10px]">Book a Consultation</a>
               </div>

               <div class="md:hidden flex items-center gap-2">
                  <a href="consultation.html" class="px-3 py-2 bg-navy text-white rounded-lg text-[10px] font-bold uppercase tracking-wider whitespace-nowrap">Book a Consultation</a>
                  <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-lg border border-slate-300 text-slate-700 hover:bg-slate-100" aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle navigation menu">
                     <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                     </svg>
                  </button>
               </div>
            </div>
         </div>

         <div id="mobile-menu" class="md:hidden hidden border-t border-slate-200 bg-white">
            <div class="px-4 py-4 flex flex-col gap-3 font-bold text-xs uppercase tracking-widest">
               <a href="index.html" class="text-slate-600 hover:text-navy transition">Home</a>
               <a href="about.html" class="text-slate-600 hover:text-navy transition">About</a>
               <a href="services.html" class="text-slate-600 hover:text-navy transition">Services</a>
               <a href="contact.html" class="text-slate-600 hover:text-navy transition">Contact</a>
            </div>
         </div>
      </nav>
      <main class="page-fade">
         <section class="home-hero min-h-screen flex items-start justify-center pt-16">
            <div class="hero-bg-pattern" aria-hidden="true"></div>
            <div class="max-w-6xl mx-auto px-4 text-center relative z-10 -mt-4">
               <div class="mb-6">
                  <img src="images/LTS_logo_transparent.png" alt="Liberty Technology Services" class="w-full max-w-4xl mx-auto h-auto" />
               </div>

               <!-- ACTIONS -->
               <div class="flex flex-col sm:flex-row justify-center gap-6">
                  <a href="about.html" class="inline-flex items-center justify-center px-10 py-4 border-2 border-navy text-navy rounded-lg font-bold uppercase tracking-widest text-xs transition-transform duration-200 hover:scale-105 hover:shadow-lg"> Learn More </a>

                  <a href="consultation.html" class="px-10 py-4 bg-navy text-white rounded-lg font-bold uppercase tracking-widest text-xs hover:bg-blue-900 transition shadow-md"> Book a Consultation </a>
               </div>
            </div>
         </section>
      </main>
   
      <script>
         (function () {
            const menuButton = document.getElementById("mobile-menu-button");
            const mobileMenu = document.getElementById("mobile-menu");
            if (!menuButton || !mobileMenu) return;

            menuButton.addEventListener("click", function () {
               const isOpen = !mobileMenu.classList.contains("hidden");
               mobileMenu.classList.toggle("hidden", isOpen);
               menuButton.setAttribute("aria-expanded", String(!isOpen));
            });

            mobileMenu.querySelectorAll("a").forEach(function (link) {
               link.addEventListener("click", function () {
                  mobileMenu.classList.add("hidden");
                  menuButton.setAttribute("aria-expanded", "false");
               });
            });

            window.addEventListener("resize", function () {
               if (window.innerWidth >= 768) {
                  mobileMenu.classList.add("hidden");
                  menuButton.setAttribute("aria-expanded", "false");
               }
            });
         })();
      </script>
   </body>
</html>
