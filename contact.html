<html lang="en">
   <head>

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="css/Global Styles.css" />
      <link rel="stylesheet" href="css/Contact Styles.css" />
   </head>

   <body class="bg-slate-50 text-slate-900">
      <!-- NAV (same as index) -->
            <nav class="fixed w-full z-50 bg-white/95 backdrop-blur-md shadow-sm border-b border-slate-200">
         <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center gap-3">
               <a href="index.html" class="flex items-center shrink-0">
                  <img src="images/lts_shield_transparent.png" alt="Liberty Technology Services Logo" class="h-16 sm:h-20 w-auto" />
               </a>

               <div class="hidden md:flex items-center space-x-8 font-bold text-xs uppercase tracking-widest">
                  <a href="index.html" class="text-slate-600 hover:text-navy transition">Home</a>
                  <a href="about.html" class="text-slate-600 hover:text-navy transition">About</a>
                  <a href="services.html" class="text-slate-600 hover:text-navy transition">Services</a>
                  <a href="contact.html" class="text-slate-600 hover:text-navy transition">Contact</a>
                  <a href="consultation.html" class="px-6 py-3 bg-navy text-white rounded-lg hover:bg-blue-900 transition shadow-md text-[10px]">Book a Consultation</a>
               </div>

               <div class="md:hidden flex items-center gap-2">
                  <a href="consultation.html" class="px-3 py-2 bg-navy text-white rounded-lg text-[10px] font-bold uppercase tracking-wider whitespace-nowrap">Book a Consultation</a>
                  <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-lg border border-slate-300 text-slate-700 hover:bg-slate-100" aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle navigation menu">
                     <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                     </svg>
                  </button>
               </div>
            </div>
         </div>

         <div id="mobile-menu" class="md:hidden hidden border-t border-slate-200 bg-white">
            <div class="px-4 py-4 flex flex-col gap-3 font-bold text-xs uppercase tracking-widest">
               <a href="index.html" class="text-slate-600 hover:text-navy transition">Home</a>
               <a href="about.html" class="text-slate-600 hover:text-navy transition">About</a>
               <a href="services.html" class="text-slate-600 hover:text-navy transition">Services</a>
               <a href="contact.html" class="text-slate-600 hover:text-navy transition">Contact</a>
            </div>
         </div>
      </nav>

      <main class="page-fade pt-36 pb-24">
         <section class="px-4">
            <div class="max-w-5xl mx-auto">
               <div class="text-center mb-12">
                  <h1 class="text-4xl md:text-5xl font-black text-navy mb-4">Let's Start a Conversation.</h1>
                  <p class="text-slate-600 text-lg max-w-2xl mx-auto">Have a question or need more information? Send us a message and we'll get back to you promptly.</p>
               </div>

               <div class="grid md:grid-cols-3 gap-8 items-start">
                  <div class="md:col-span-2 bg-white border border-slate-200 rounded-2xl p-6 md:p-8 shadow-sm">
                     <form id="contact-form" action="https://formspree.io/f/mwvnvddk" method="post" class="space-y-5">
                        <div>
                           <label for="name" class="block text-sm font-semibold text-slate-700 mb-2">Name</label>
                           <input id="name" name="name" type="text" required class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500" />
                        </div>

                        <div>
                           <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                           <input id="email" name="email" type="email" required class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500" />
                        </div>

                        <div>
                           <label for="message" class="block text-sm font-semibold text-slate-700 mb-2">Message</label>
                           <textarea
                              id="message"
                              name="message"
                              rows="6"
                              required
                              class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500"
                           ></textarea>
                        </div>

                        <button type="submit" class="inline-flex items-center justify-center px-8 py-3 bg-navy text-white rounded-lg font-bold uppercase tracking-widest text-xs hover:bg-blue-900 transition shadow-md">
                           Send Message
                        </button>
                        <p id="contact-form-error" class="hidden text-sm text-red-600 font-semibold" role="alert"></p>
                     </form>
                  </div>

                  <aside class="bg-white border border-slate-200 rounded-2xl p-6 md:p-8 shadow-sm">
                     <h2 class="text-lg font-black text-navy mb-4 uppercase tracking-wide">Contact Info</h2>
                     <div class="space-y-4 text-slate-600">
                        <p>
                           <span class="block text-xs uppercase tracking-widest text-slate-500 mb-1">Phone</span>
                           <a href="tel:+10000000000" class="hover:text-navy transition">(805) 402-9050</a>
                        </p>
                        <p>
                           <span class="block text-xs uppercase tracking-widest text-slate-500 mb-1">Email</span>
                           <a href="mailto:info@libertytechnologyservices.com" class="hover:text-navy transition">info@libertytechnologyservices.com</a>
                        </p>
                     </div>
                  </aside>
               </div>
            </div>
         </section>
      </main>
   
      <script>
         (function () {
            const menuButton = document.getElementById("mobile-menu-button");
            const mobileMenu = document.getElementById("mobile-menu");
            if (menuButton && mobileMenu) {
               menuButton.addEventListener("click", function () {
                  const isOpen = !mobileMenu.classList.contains("hidden");
                  mobileMenu.classList.toggle("hidden", isOpen);
                  menuButton.setAttribute("aria-expanded", String(!isOpen));
               });

               mobileMenu.querySelectorAll("a").forEach(function (link) {
                  link.addEventListener("click", function () {
                     mobileMenu.classList.add("hidden");
                     menuButton.setAttribute("aria-expanded", "false");
                  });
               });

               window.addEventListener("resize", function () {
                  if (window.innerWidth >= 768) {
                     mobileMenu.classList.add("hidden");
                     menuButton.setAttribute("aria-expanded", "false");
                  }
               });
            }

            const contactForm = document.getElementById("contact-form");
            const errorMessage = document.getElementById("contact-form-error");
            if (!contactForm) return;

            contactForm.addEventListener("submit", async function (event) {
               event.preventDefault();

               const submitButton = contactForm.querySelector('button[type="submit"]');
               const originalButtonText = submitButton ? submitButton.textContent : "";
               if (submitButton) {
                  submitButton.disabled = true;
                  submitButton.textContent = "Sending...";
               }
               if (errorMessage) {
                  errorMessage.classList.add("hidden");
                  errorMessage.textContent = "";
               }

               try {
                  const response = await fetch(contactForm.action, {
                     method: "POST",
                     body: new FormData(contactForm),
                     headers: {
                        Accept: "application/json",
                     },
                  });

                  if (response.ok) {
                     window.location.href = "thank_you_contact.html";
                     return;
                  }

                  let message = "Something went wrong. Please try again.";
                  try {
                     const data = await response.json();
                     if (data && data.errors && data.errors.length > 0) {
                        message = data.errors.map(function (error) { return error.message; }).join(" ");
                     }
                  } catch (parseError) {}

                  if (errorMessage) {
                     errorMessage.textContent = message;
                     errorMessage.classList.remove("hidden");
                  }
               } catch (requestError) {
                  if (errorMessage) {
                     errorMessage.textContent = "Network error. Please check your connection and try again.";
                     errorMessage.classList.remove("hidden");
                  }
               } finally {
                  if (submitButton) {
                     submitButton.disabled = false;
                     submitButton.textContent = originalButtonText;
                  }
               }
            });
         })();
      </script>
   </body>
</html>
