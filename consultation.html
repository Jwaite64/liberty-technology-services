<!doctype html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Book a Consultation | Liberty Technology Services</title>

      <script src="https://cdn.tailwindcss.com"></script>
      <link rel="stylesheet" href="css/Global Styles.css" />
   </head>

   <body class="bg-slate-50 text-slate-900">
      <!-- NAV -->
            <nav class="fixed w-full z-50 bg-white/95 backdrop-blur-md shadow-sm border-b border-slate-200">
         <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center gap-3">
               <a href="index.html" class="flex items-center shrink-0">
                  <img src="images/lts_shield_transparent.png" alt="Liberty Technology Services Logo" class="h-16 sm:h-20 w-auto" />
               </a>

               <div class="hidden md:flex items-center space-x-8 font-bold text-xs uppercase tracking-widest">
                  <a href="index.html" class="text-slate-600 hover:text-navy transition">Home</a>
                  <a href="about.html" class="text-slate-600 hover:text-navy transition">About</a>
                  <a href="services.html" class="text-slate-600 hover:text-navy transition">Services</a>
                  <a href="contact.html" class="text-slate-600 hover:text-navy transition">Contact</a>
                  <a href="consultation.html" class="px-6 py-3 bg-navy text-white rounded-lg hover:bg-blue-900 transition shadow-md text-[10px]">Book a Consultation</a>
               </div>

               <div class="md:hidden flex items-center gap-2">
                  <a href="consultation.html" class="px-3 py-2 bg-navy text-white rounded-lg text-[10px] font-bold uppercase tracking-wider whitespace-nowrap">Book a Consultation</a>
                  <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-lg border border-slate-300 text-slate-700 hover:bg-slate-100" aria-controls="mobile-menu" aria-expanded="false" aria-label="Toggle navigation menu">
                     <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <line x1="3" y1="6" x2="21" y2="6"></line>
                        <line x1="3" y1="12" x2="21" y2="12"></line>
                        <line x1="3" y1="18" x2="21" y2="18"></line>
                     </svg>
                  </button>
               </div>
            </div>
         </div>

         <div id="mobile-menu" class="md:hidden hidden border-t border-slate-200 bg-white">
            <div class="px-4 py-4 flex flex-col gap-3 font-bold text-xs uppercase tracking-widest">
               <a href="index.html" class="text-slate-600 hover:text-navy transition">Home</a>
               <a href="about.html" class="text-slate-600 hover:text-navy transition">About</a>
               <a href="services.html" class="text-slate-600 hover:text-navy transition">Services</a>
               <a href="contact.html" class="text-slate-600 hover:text-navy transition">Contact</a>
            </div>
         </div>
      </nav>

      <!-- PAGE CONTENT -->
      <main class="page-fade pt-36 pb-24 px-4">
         <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
               <h1 class="text-4xl md:text-5xl font-black text-navy mb-4">Schedule a Private Consultation</h1>
               <p class="text-slate-600 text-lg max-w-2xl mx-auto">Tell us about your home and your goals so we can design the right solution.</p>
            </div>

            <form action="#" method="post" class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6 md:p-10 space-y-8">
               <section>
                  <h2 class="text-xs font-bold uppercase tracking-[0.2em] text-slate-500 mb-5">Contact Info</h2>
                  <div class="grid md:grid-cols-2 gap-5">
                     <div class="md:col-span-2">
                        <label for="name" class="block text-sm font-semibold text-slate-700 mb-2">Name</label>
                        <input id="name" name="name" type="text" required class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500" />
                     </div>
                     <div>
                        <label for="email" class="block text-sm font-semibold text-slate-700 mb-2">Email</label>
                        <input id="email" name="email" type="email" required class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500" />
                     </div>
                     <div>
                        <label for="phone" class="block text-sm font-semibold text-slate-700 mb-2">Phone</label>
                        <input id="phone" name="phone" type="tel" required class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500" />
                     </div>
                  </div>
               </section>

               <section>
                  <div class="grid md:grid-cols-3 gap-5">
                     <div>
                        <label for="project_type" class="block text-sm font-semibold text-slate-700 mb-2">Project Type</label>
                        <select id="project_type" name="project_type" required class="w-full rounded-lg border border-slate-300 px-4 py-3 bg-white focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500">
                           <option value="">Select project type</option>
                           <option value="networking">Networking</option>
                           <option value="surveillance">Surveillance</option>
                           <option value="automation">Automation</option>
                           <option value="full_system_design">Full System Design</option>
                        </select>
                     </div>

                     <div>
                        <label for="property_type" class="block text-sm font-semibold text-slate-700 mb-2">Property Type</label>
                        <select id="property_type" name="property_type" required class="w-full rounded-lg border border-slate-300 px-4 py-3 bg-white focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500">
                           <option value="">Select property type</option>
                           <option value="single_family">Single Family</option>
                           <option value="new_build">New Build</option>
                           <option value="remodel">Remodel</option>
                           <option value="office">Office</option>
                        </select>
                     </div>

                     <div>
                        <label for="timeline" class="block text-sm font-semibold text-slate-700 mb-2">Timeline</label>
                        <select id="timeline" name="timeline" required class="w-full rounded-lg border border-slate-300 px-4 py-3 bg-white focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500">
                           <option value="">Select timeline</option>
                           <option value="asap">ASAP</option>
                           <option value="1_3_months">1-3 months</option>
                           <option value="planning_stage">Planning stage</option>
                        </select>
                     </div>
                  </div>
               </section>

               <section>
                  <label for="project_details" class="block text-sm font-semibold text-slate-700 mb-2">Project details</label>
                  <textarea id="project_details" name="project_details" rows="7" required class="w-full rounded-lg border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:border-blue-500" placeholder="Share any goals, pain points, or details about your project."></textarea>
               </section>

               <div class="pt-2">
                  <button type="submit" class="inline-flex items-center justify-center px-8 py-3 bg-navy text-white rounded-lg font-bold uppercase tracking-widest text-xs hover:bg-blue-900 transition shadow-md">
                     Request Consultation
                  </button>
               </div>
            </form>
         </div>
      </main>
   
      <script>
         (function () {
            const menuButton = document.getElementById("mobile-menu-button");
            const mobileMenu = document.getElementById("mobile-menu");
            if (!menuButton || !mobileMenu) return;

            menuButton.addEventListener("click", function () {
               const isOpen = !mobileMenu.classList.contains("hidden");
               mobileMenu.classList.toggle("hidden", isOpen);
               menuButton.setAttribute("aria-expanded", String(!isOpen));
            });

            mobileMenu.querySelectorAll("a").forEach(function (link) {
               link.addEventListener("click", function () {
                  mobileMenu.classList.add("hidden");
                  menuButton.setAttribute("aria-expanded", "false");
               });
            });

            window.addEventListener("resize", function () {
               if (window.innerWidth >= 768) {
                  mobileMenu.classList.add("hidden");
                  menuButton.setAttribute("aria-expanded", "false");
               }
            });
         })();
      </script>
   </body>
</html>
